<mat-card class="weather-card mat-elevation-z5">
  <mat-card-header>
    <mat-card-title>Last Cities</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-nav-list>
      <a mat-list-item
         routerLink="/weather"
         *ngFor="let wData of weatherData"
         (click)="shareWeatherData(wData)"
      >
        {{ wData.city.name }}
      </a>
    </mat-nav-list>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
